<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        img {
            float: right;
            width: 45%;
            height: 500px;
            margin: 0 0 20px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact {
            text-align: left;
        }

        h1 {
            color: #fff;
        }

        p {
            line-height: 1.6;
            font-size: 20px;
            font-style: italic;
            font-weight: 700;
            color: rgb(4, 25, 32); 
            width: 650px; 
            text-align: center;
        }

        .header {
            background: rgb(21,9,47);
            background: linear-gradient(90deg, rgba(21,9,47,0.9781162464985994) 2%, rgba(10,19,27,1) 14%, rgba(8,5,28,1) 25%, rgba(9,14,14,1) 36%, rgba(15,25,49,1) 51%, rgba(15,26,45,1) 64%, rgba(10,23,56,1) 75%, rgba(9,30,30,1) 100%);
            color: #dcd2d2;
            text-align: center;
            padding: 15px;
        }

        .section {
            padding: 20px 0;
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(58,35,160,1) 100%);
        }

        footer {
            background: rgb(21,9,47);
            background: linear-gradient(90deg, rgba(21,9,47,0.9781162464985994) 2%, rgba(10,19,27,1) 14%, rgba(8,5,28,1) 25%, rgba(9,14,14,1) 36%, rgba(15,25,49,1) 51%, rgba(15,26,45,1) 64%, rgba(10,23,56,1) 75%, rgba(9,30,30,1) 100%);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h5 {
            margin: 0;
            font-size: 0.9em;
            text-align: center;
            color: #fff; /* Add this line to set the text color to white */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Contact Us</h1>
        </header>
        <section class="section">
            <div class="container">
                <img src="./images/contact.jpg" alt="Contact Image">
                <div id="contact">
                    <p style="background-color: #eef4fa; ">If you have any questions or inquiries, please feel free to contact us:</p>
                    <address>
                        <p>Email: dhanamagencies8481@gmail.com <br>
                        phone: 9659698481, 8072675412.</p>
                        <p>Address: No - 3/72, Arubathu Moovar Pettai Road,<br>
                            koranad, Mayiladuthurai - 609001.<br></p>
                    </address>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <h5 style="color: #f7f7f7;">&copy; 2023 Dhanam Soft Drinks. All rights reserved.</h5>
    </footer>
</body>
</html>
